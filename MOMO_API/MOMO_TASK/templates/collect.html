<!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>Index</title>  
        {% load staticfiles %}  
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    </head>  
    <body>  
    <form method="POST" class="post-form" action="/collect">  
            {% csrf_token %}  
        <div class="container">  
    <br>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <h3>Enter Details</h3>  
        </div>  
      </div>  
	  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Amount:</label>  
        <div class="col-sm-4">  
          {{ form.ramount }}  
        </div>  
      </div>  
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Currency:</label>  
        <div class="col-sm-4">  
          {{ form.rcurrency }}  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">External Id:</label>  
        <div class="col-sm-4">  
          {{ form.rexternalId }}  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Party Id Type:</label>  
        <div class="col-sm-4">  
          {{ form.rpartyIdType }}  
        </div>  
      </div>  
	          <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Party Id:</label>  
        <div class="col-sm-4">  
          {{ form.rpartyId }}  
        </div>  
      </div>  
	          <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Payer Message:</label>  
        <div class="col-sm-4">  
          {{ form.rpayerMessage }}  
        </div>  
      </div>  
	          <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Payee Note:</label>  
        <div class="col-sm-4">  
          {{ form.rpayeeNote }}  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-primary">Submit</button>  
        </div>  
      </div>  
        </div>  
    </form>  
    </body>  
    </html>
